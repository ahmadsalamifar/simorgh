<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>سامانه مدیریت تولید سیمرغ (نسخه ۲.۰)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@14.0.0"></script>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loading-screen">
        <div class="spinner"></div>
        <h2 class="text-xl font-bold mb-2">سیمرغ گستر پویا</h2>
        <p class="text-xs text-slate-400" id="loading-text">در حال بارگذاری نسخه ۲.۰...</p>
    </div>

    <!-- Main Application -->
    <div id="app-content" class="hidden">
        <header class="app-header">
            <div><h1 class="text-xl md:text-2xl font-black text-slate-800">سامانه <span class="text-teal-600">سیمرغ</span></h1></div>
            <div class="flex items-center gap-2">
                <div class="status-badge"><span class="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span> آنلاین</div>
                <button id="btn-open-store" class="btn btn-secondary text-xs px-3" type="button">🏦 بانک فرمول</button>
            </div>
        </header>

        <!-- Navigation Tabs -->
        <nav class="nav-tabs">
            <button class="tab-btn active" id="btn-tab-formulas" type="button">📋 محصولات (فرمول)</button>
            <button class="tab-btn" id="btn-tab-materials" type="button">📦 انبار و قیمت‌ها</button>
            <button class="tab-btn" id="btn-tab-categories" type="button">📂 مدیریت داده‌ها</button>
        </nav>

        <!-- TAB 1: FORMULAS -->
        <div id="tab-formulas">
            <div class="flex flex-col lg:flex-row gap-4 h-auto lg:h-[calc(100vh-220px)] min-h-[600px]">
                <!-- List Side -->
                <div class="w-full lg:w-1/3 bg-white rounded-2xl shadow-sm border border-slate-200 flex flex-col overflow-hidden h-[300px] lg:h-full shrink-0">
                    <div class="p-3 border-b border-slate-100 flex gap-2 bg-slate-50 items-center sticky top-0 z-10">
                        <input type="text" id="search-formulas" placeholder="جستجو در محصولات..." class="input-field text-xs h-10">
                        <button id="btn-open-new-formula" class="bg-teal-600 text-white w-10 h-10 rounded-xl font-bold shadow text-xl hover:bg-teal-700" type="button">+</button>
                    </div>
                    <div id="formula-master-list" class="flex-1 overflow-y-auto p-2 space-y-1 custom-scrollbar"></div>
                </div>
                
                <!-- Detail Side -->
                <div class="w-full lg:w-2/3 bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden flex flex-col relative min-h-[500px]" id="detail-panel">
                    <div id="formula-detail-empty" class="absolute inset-0 flex flex-col items-center justify-center text-slate-300 bg-white z-10 p-4 text-center">
                        <span class="text-5xl mb-4 opacity-20">🏗️</span>
                        <p class="text-sm font-bold text-slate-400">محصولی انتخاب نشده است</p>
                    </div>
                    
                    <div id="formula-detail-view" class="hidden flex-col h-full">
                        <!-- Toolbar -->
                        <div class="p-3 border-b border-slate-100 flex justify-between items-center bg-slate-50">
                            <div class="overflow-hidden">
                                <h2 id="active-formula-name" class="text-base font-bold text-slate-800 cursor-pointer truncate hover:text-teal-600 border-b border-dashed border-slate-300 pb-1" title="برای تغییر نام کلیک کنید">---</h2>
                                <span class="text-[10px] text-slate-400" id="active-formula-date"></span>
                            </div>
                            <div class="flex gap-2 shrink-0">
                                <button id="btn-duplicate-formula" class="btn btn-white border border-blue-200 text-blue-500 py-1.5 px-3 text-xs shadow-none" title="کپی کردن فرمول">📑</button>
                                <button id="btn-print" class="btn btn-white border border-slate-200 text-slate-600 py-1.5 px-3 text-xs shadow-none" title="چاپ فاکتور">🖨</button>
                                <button id="btn-delete-formula" class="btn btn-white border border-rose-200 text-rose-500 py-1.5 px-3 text-xs shadow-none" title="حذف">🗑</button>
                            </div>
                        </div>

                        <!-- Add Component Form (UPDATED) -->
                        <div class="p-3 border-b border-slate-100 bg-white shadow-sm z-20">
                            <form id="form-add-comp" class="flex flex-col gap-2">
                                <div class="flex gap-2 w-full">
                                    <!-- Filter -->
                                    <select id="comp-filter" class="input-field w-1/4 text-xs bg-slate-50 h-9 px-1"><option value="">فیلتر...</option></select>
                                    <!-- Material Select -->
                                    <select id="comp-select" class="input-field w-3/4 text-xs h-9 font-bold" required></select>
                                </div>
                                <div class="flex gap-2 w-full items-center">
                                    <!-- Unit Select (NEW) -->
                                    <div class="w-1/3 relative">
                                        <label class="absolute -top-1.5 right-2 bg-white px-1 text-[9px] text-slate-400">واحد</label>
                                        <select id="comp-unit-select" class="input-field text-xs h-9 bg-slate-50" required>
                                            <option value="default">-</option>
                                        </select>
                                    </div>
                                    <!-- Qty -->
                                    <div class="w-1/3 relative">
                                        <label class="absolute -top-1.5 right-2 bg-white px-1 text-[9px] text-slate-400">تعداد/مقدار</label>
                                        <input type="number" id="comp-qty" step="any" class="input-field text-center font-bold h-9 text-sm" required>
                                    </div>
                                    <!-- Add Button -->
                                    <button class="btn btn-primary w-1/3 h-9 text-xs shadow-md" type="submit">+ افزودن</button>
                                </div>
                            </form>
                        </div>

                        <!-- Components List -->
                        <div class="flex-1 overflow-y-auto bg-slate-50/30 relative">
                            <div class="text-[10px] text-slate-400 px-4 py-2 border-b flex justify-between bg-slate-50 sticky top-0">
                                <span>نام جزء / واحد انتخابی</span>
                                <span>هزینه کل</span>
                            </div>
                            <div id="formula-comps-list" class="divide-y divide-slate-100 pb-20"></div>
                        </div>

                        <!-- Footer / Calculation -->
                        <div class="p-4 bg-slate-800 text-slate-200 border-t border-slate-700 shadow-inner z-20 rounded-b-2xl md:rounded-none">
                            <div class="grid grid-cols-3 gap-2 mb-3">
                                <div><label class="text-[10px] text-slate-400 block mb-1 text-center">دستمزد (تومان)</label><input id="inp-labor" class="w-full bg-slate-700 border border-slate-600 rounded p-2 text-center text-white text-sm price-input"></div>
                                <div><label class="text-[10px] text-slate-400 block mb-1 text-center">سربار (تومان)</label><input id="inp-overhead" class="w-full bg-slate-700 border border-slate-600 rounded p-2 text-center text-white text-sm price-input"></div>
                                <div><label class="text-[10px] text-slate-400 block mb-1 text-center">سود (%)</label><input type="number" id="inp-profit" class="w-full bg-slate-700 border border-slate-600 rounded p-2 text-center text-white text-sm"></div>
                            </div>
                            <div class="flex justify-between items-end pt-3 border-t border-slate-700">
                                <span class="text-xs text-slate-400 mb-1">قیمت تمام شده:</span>
                                <div class="text-right"><span id="lbl-final-price" class="text-2xl font-black text-teal-400 tracking-tight">0</span> <span class="text-[10px] text-slate-500 mr-1">تومان</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- TAB 2: MATERIALS -->
        <div id="tab-materials" class="hidden">
           <!-- (محتوای قبلی تب مواد - بدون تغییر چون در مرحله قبل درست کردیم) -->
           <!-- من برای جلوگیری از طولانی شدن تکرار نمی‌کنم، چون فایل قبلی کامل بود -->
           <!-- فقط مطمئن شوید کدهای تب materials در فایل نهایی وجود دارد -->
           <div class="flex flex-col md:flex-row gap-6">
                <div class="w-full md:w-1/3 order-2 md:order-1">
                    <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200 md:sticky md:top-4 h-auto overflow-y-auto max-h-[90vh]">
                        <div class="mb-4">
                            <button id="btn-toggle-guide" type="button" class="text-xs text-blue-600 flex items-center gap-1 hover:underline w-full justify-center bg-blue-50 py-2 rounded-lg border border-blue-100">
                                <span class="bg-blue-200 text-blue-700 rounded-full w-4 h-4 flex items-center justify-center font-bold text-[10px]">?</span>
                                راهنمای زنجیره تبدیل واحد
                            </button>
                            <div id="material-guide" class="hidden bg-slate-50 p-3 rounded-xl border border-slate-200 text-[11px] text-slate-600 mt-2 space-y-3 leading-5 shadow-inner">
                                <div><strong class="text-teal-700 block mb-1">مثال:</strong>...</div>
                            </div>
                        </div>
                        <div class="flex justify-between items-center mb-3 border-b pb-2">
                            <h3 class="font-bold text-slate-700 text-sm">مدیریت کالا (چند واحدی)</h3>
                            <button id="btn-scraper-trigger" class="text-[10px] text-blue-600 bg-blue-50 px-2 py-1 rounded border border-blue-100 hover:bg-blue-100">🤖 بروزرسانی</button>
                        </div>
                        <form id="material-form" class="space-y-3">
                            <input type="hidden" id="mat-id">
                            <select id="mat-category" class="input-field bg-slate-50 text-xs"><option value="">دسته‌بندی...</option></select>
                            <input type="text" id="mat-name" class="input-field text-xs font-bold" placeholder="نام کالا" required>
                            <input type="text" id="mat-display-name" class="input-field text-xs" placeholder="نام نمایشی">
                            <div class="bg-slate-50 p-3 rounded border border-slate-200">
                                <div class="text-[10px] font-bold text-slate-600 mb-2">زنجیره واحدها:</div>
                                <div class="flex items-center gap-2 mb-3">
                                    <span class="text-[10px] w-16 shrink-0 text-slate-500">واحد پایه:</span>
                                    <select id="mat-base-unit-select" class="input-field text-xs bg-white flex-grow font-bold"></select>
                                </div>
                                <div id="unit-relations-container" class="space-y-2 mb-2"></div>
                                <div class="flex gap-2 items-center mt-2 pt-2 border-t border-slate-200 border-dashed">
                                    <button type="button" id="btn-add-relation" class="text-[10px] text-blue-600 bg-blue-50 w-full border border-blue-200 rounded">+ افزودن تبدیل</button>
                                </div>
                            </div>
                            <div class="grid grid-cols-2 gap-2 bg-teal-50 p-2 rounded border border-teal-100">
                                <div><label class="text-[10px] text-teal-700 font-bold block mb-1">واحد خرید</label><select id="mat-purchase-unit" class="input-field text-xs bg-white" required></select></div>
                                <div><label class="text-[10px] text-teal-700 font-bold block mb-1">واحد مصرف</label><select id="mat-consumption-unit" class="input-field text-xs bg-white" required></select></div>
                            </div>
                            <div class="flex justify-between items-center text-[10px] text-slate-400 px-1">
                                <span>ضریب تبدیل:</span><span id="lbl-calc-rate" class="font-mono font-bold text-slate-700">1</span>
                                <input type="hidden" id="mat-conversion-rate" value="1">
                            </div>
                            <div class="pt-2"><input type="text" id="mat-price" class="input-field price-input text-xs text-teal-700 font-bold text-center text-lg" placeholder="قیمت خرید" required></div>
                            <div class="pt-2 border-t border-dashed mt-2 bg-blue-50 p-2 rounded border-blue-100">
                                <div class="flex justify-between items-center mb-2"><label class="text-[10px] font-bold text-blue-700">ربات قیمت‌گیر</label></div>
                                <div class="flex flex-col gap-2">
                                    <input type="url" id="mat-scraper-url" class="input-field text-xs text-left ltr w-full" placeholder="لینک...">
                                    <div class="flex items-center gap-2">
                                        <span class="text-[10px] text-slate-500">واحد سایت:</span>
                                        <select id="mat-scraper-unit" class="input-field text-xs font-bold text-blue-700 bg-white w-full"></select>
                                    </div>
                                    <div class="text-[9px] text-slate-400 flex justify-between px-1"><span>ضریب محاسبه:</span><span id="lbl-scraper-calc">1</span><input type="hidden" id="mat-scraper-factor" value="1"></div>
                                </div>
                            </div>
                            <div class="flex gap-2 pt-2">
                                <button type="submit" id="mat-submit-btn" class="btn btn-primary flex-grow text-xs">ذخیره کالا</button>
                                <button type="button" id="mat-cancel-btn" class="btn btn-secondary hidden text-xs">لغو</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="w-full md:w-2/3 order-1 md:order-2">
                    <div class="bg-white p-4 rounded-2xl shadow-sm border border-slate-200 min-h-[500px]">
                        <div class="flex flex-col sm:flex-row gap-2 mb-4">
                            <input type="text" id="search-materials" placeholder="جستجو..." class="input-field pl-4 h-10 text-xs flex-grow">
                            <select id="sort-materials" class="input-field w-full sm:w-auto text-xs h-10"><option value="update_desc">جدیدترین</option></select>
                        </div>
                        <div id="materials-container" class="grid grid-cols-1 sm:grid-cols-2 gap-2"></div>
                    </div>
                </div>
           </div>
        </div>

        <!-- TAB 3 & 4 (No Changes needed, included for completeness) -->
        <div id="tab-categories" class="hidden">
            <div class="max-w-4xl mx-auto mt-4 grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <h3 class="font-bold text-slate-700 text-center mb-4 border-b pb-2">گروه‌بندی‌ها</h3>
                    <form id="category-form" class="flex gap-2 mb-4"><input type="text" id="cat-name" class="input-field text-xs" required><button class="btn btn-primary px-3 text-xl" type="submit">+</button></form>
                    <div id="category-list" class="space-y-2 max-h-80 overflow-y-auto pr-1 custom-scrollbar"></div>
                </div>
                <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
                    <h3 class="font-bold text-slate-700 text-center mb-4 border-b pb-2">واحدها</h3>
                    <form id="unit-form" class="flex gap-2 mb-4"><input type="text" id="unit-name" class="input-field text-xs" required><button class="btn btn-primary px-3 text-xl" type="submit">+</button></form>
                    <div id="unit-list" class="space-y-2 max-h-80 overflow-y-auto pr-1 custom-scrollbar"></div>
                </div>
            </div>
        </div>
        <div id="tab-store" class="hidden">
            <div id="store-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>
    </div>

    <!-- Modals -->
    <div id="new-formula-modal" class="modal-overlay hidden">
        <div class="modal-content max-w-sm p-6">
            <h3 class="font-bold text-slate-800 mb-4">محصول جدید</h3>
            <input type="text" id="new-formula-name" class="input-field mb-6 text-center font-bold" placeholder="نام محصول...">
            <div class="flex gap-3">
                <button id="btn-create-formula" class="btn btn-primary flex-1" type="button">ایجاد</button>
                <button id="btn-cancel-formula" class="btn btn-secondary flex-1" type="button">لغو</button>
            </div>
        </div>
    </div>
    <div id="print-modal" class="modal-overlay hidden"><div class="modal-content max-w-4xl h-[90vh]"><div class="bg-slate-100 p-4 border-b flex flex-col md:flex-row gap-4 no-print"><button id="btn-close-print" class="btn btn-secondary text-xs">بستن</button></div><div class="p-8 bg-white" id="print-area"><h1 class="text-2xl">INVOICE</h1><div id="print-rows"></div><div id="print-final"></div></div></div></div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
